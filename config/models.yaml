# Model Configuration for llmbattler
#
# This file defines all available LLM models for battle mode.
# All models must expose OpenAI-compatible /v1/chat/completions endpoint.
#
# Field descriptions:
# - id: System internal ID (used in database)
# - name: Display name for frontend
# - model: Model name to send in API request (e.g., "llama3.1:8b")
# - base_url: Base URL for LLM API endpoint
# - api_key_env: Environment variable name for API key (null for local models)
# - organization: Model provider/organization
# - license: "proprietary" or "open-source"
# - status: "active" or "inactive" (inactive models won't be used in battles)

models:
  # Local Ollama Models (MVP uses local LLMs only)
  - id: llama-3-1-8b
    name: Llama 3.1 8B
    model: llama3.1:8b
    base_url: http://localhost:11434/v1
    api_key_env: null
    organization: Meta
    license: open-source
    status: active

  - id: qwen-2-5-7b
    name: Qwen 2.5 7B
    model: qwen2.5:7b
    base_url: http://localhost:11434/v1
    api_key_env: null
    organization: Alibaba
    license: open-source
    status: active
